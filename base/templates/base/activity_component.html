
    <h3>Recent activity</h3>
    <hr>

    {% for msg in room_messages %}
    <div>
        <small>@{{msg.user}} {{msg.created|timesince}}</small>
        <p>replied to {{msg.room}}</p>
        <p>{{msg}}</p>

        {% if request.user == msg.user %}
            <a href="{% url 'delete-message' msg.id  %}">Delete</a>
        {% endif %}
        <hr>
    </div>  
    {% endfor %}
